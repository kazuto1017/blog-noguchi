<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>


	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<link rel="stylesheet" th:href="@{/css/header.css}">


</head>

<body>
	<header>
		<h1 class="logo" 　th:href="@{/user/blog/main}">

		</h1>
		<ul class="nav-list">
			<li class="nav-item"><a th:href="@{/user/blog/main}">ホーム</a></li>
			<li class="nav-item"><a th:href="@{/user/blog/newblog}">新規投稿</a></li>
			<li class="nav-item"><a th:href="@{/user/blog/delete/list}">削除画面</a></li>
			<li class="nav-item"><a th:href="@{/user/blog/logout}">ログアウト</a></li>
		</ul>
		</nav>
	</header>
	<main>
		<div>
			<h1 class="blog-title">削除画面</h1>
		</div>
		<article class="blog-topic-article" th:each="blog:${blogList}">
			<a th:href="@{/user/blog/delete/detail/{blogId}(blogId=${blog.blogId})}">
				<div class="blog-box">
					<div class="blog-container">
						<div class="blog-img">
							<img th:src="@{/images/{items}(items=${blog.blogImage})}">
						</div>
						<div class="blog-text">
							<h2 th:text=" ${blog.blogTitle}"></h2>
							<p th:text=" ${blog.category}"></p>
						</div>
					</div>
				</div>
			</a>
		</article>
	</main>

	<footer>
		<div>
			<p>Copyright © 2023 Learner All Rights Reserved.</p>
		</div>
	</footer>

</body>

</html>
