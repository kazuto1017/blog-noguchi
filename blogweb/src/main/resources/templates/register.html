<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録画面</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>

    <section class="box">
        <div class="title">
            <h1>Register</h1>
            <img src="./img/grean.png" class="login_img" >
        </div>
        <div class="content1">
            <form method="post" action="/login" name="register_form">
      
                <div class="content2">
                    <div>
                        <p>username</p>
                        <input type="text" name="name" placeholder="name" class="textbox">
                    </div>
                    <div>
                        <p>password</p>
                        <input type="password" name="password" placeholder="Password" class="textbox">
                    </div>
                    <div class="register_content">
                        <button type="submit" class="register_button">新規登録</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

</body>

</html>
