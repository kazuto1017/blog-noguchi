<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>


	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/header.css}">
	<link rel="stylesheet" th:href="@{/css/newblog.css}">

</head>

<body>
	<header>
		<h1 class="logo" 　th:href="@{/user/blog/main}">
			
		</h1>
		<ul class="nav-list">
			<li class="nav-item"><a th:href="@{/user/blog/main}">ホーム</a></li>		
			<li class="nav-item"><a th:href="@{/user/newblog}">新規投稿</a></li>
			<li class="nav-item"><a th:href="@{/user/blog/delete/list}">削除画面</a></li>
			<li class="nav-item"><a th:href="@{/user/blog/logout}">ログアウト</a></li>
		</ul>
		</nav>
	</header>

	<main>

		<div>
			<h1 class="newblog-title">新規投稿</h1>
		</div>
		<form th:action="@{/user/blog/register/process}" method="post" enctype="multipart/form-data">
			<table class="newblog-table">
				<tr>
					<th class="newblog-item">記事タイトル</th>
					<td class="newblog-body">
						<input type="text" name="blogTitle" class="newblog-text" autocomplete="off" required>
					</td>
				</tr>
				<tr>
					<th class="newblog-item">サブタイトル</th>
					<td class="newblog-body">
						<input type="text" name="category" class="newblog-text" autocomplete="off" required>
					</td>
				</tr>
				<tr>
					<th class="newblog-item">イメージ画像</th>
					<td class="newblog-body">
						<input type="file" name="blogImage" accept=".png, .jpg, .jpeg">
					</td>
				</tr>
				<tr>
					<th class="newblog-item">詳細</th>
					<td class="newblog-body">
						<textarea name="blogDetail" class="newblog-bigtext" autocomplete="off" required></textarea>
					</td>
				</tr>
			</table>
			<div class="newblog-div">
				<button type="submit" class="newblog-button">投稿</button>
			</div>
		</form>
	</main>
	
	<footer>
		<div>
			<p>Copyright © 2023 Learner All Rights Reserved.</p>
		</div>
	</footer>

</body>
</html>
